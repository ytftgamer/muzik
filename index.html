<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Basit Müzik Tuşu</title>
  <style>
    body{margin:0;min-height:100vh;display:grid;place-items:center;font:16px system-ui;background:#10131a;color:#fff}
    .box{display:grid;gap:14px;place-items:center;padding:24px 28px;border:1px solid #2a3248;border-radius:12px;background:#141a26}
    h2{margin:0 0 10px 0;font-size:20px;font-weight:800}
    button{padding:14px 20px;border-radius:10px;border:0;background:#3b82f6;color:#fff;font-weight:800;cursor:pointer}
    #msg{min-height:22px;font-weight:800}
  </style>
</head>
<body>
  <div class="box">
    <h2>Ses kısık sesi fulle lütfen</h2>
    <h2>Şebnem Ferah - Bu Aşk Fazla</h2>
    <button id="play">MÜZİĞİ ÇAL</button>
    <div id="msg"></div>
  </div>

  <!-- MP3 dosyanızı bu HTML ile aynı klasöre koyun ve adı tam olarak aşağıdaki gibi olsun -->
  <audio id="player" src="Bu%20A%C5%9Fk%20Fazla%20Sana.mp3" preload="auto"></audio>

  <script>
    const btn = document.getElementById('play');
    const msg = document.getElementById('msg');
    const audio = document.getElementById('player');

    btn.addEventListener('click', async () => {
      msg.textContent = 'melis nne mal adamsın aq';
      try { await audio.play(); } catch(e) { /* tarayıcı engellerse sessizce geç */ }
    });
  </script>
</body>
</html>
